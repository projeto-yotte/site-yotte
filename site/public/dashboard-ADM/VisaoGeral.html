<script>
    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['10am', '11am', '12am', '13am', '14am', '15am'],
            datasets: [{
                label: 'Maquina - MP002',
                data: [44, 37, 34, 45, 30, 38],
                backgroundColor: ['#4682B4'],
                borderColor: ['#4682B4'],
                borderWidth: 1
            },
            {
                label: 'Maquina - MP005',
                data: [31, 37, 33, 41, 45, 51],
                backgroundColor: ['#FF6347'],
                borderColor: ['#FF6347'],
                borderWidth: 1
            },
            {
                label: 'Maquina - MP017',
                data: [25, 30, 37, 35, 42, 59],
                backgroundColor: ['#DDA0DD'],
                borderColor: ['#DDA0DD'],
                borderWidth: 1
            }
            ]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    const ctx2 = document.getElementById('myChart2');

    new Chart(ctx2, {
        type: 'pie',
        data: {
            labels: ['Maquina - MP002', 'Maquina - MP005', 'Maquina - MP017'],
            datasets: [{
                label: 'Memoria',
                data: [45, 25, 30],
                backgroundColor: ['#4682B4', '#FF6347', '#DDA0DD'],
                borderWidth: 1
            }
            ]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });



</script>
