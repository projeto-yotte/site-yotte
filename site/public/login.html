<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- <link rel="stylesheet" href="css/global.css"> -->
    <title>Login Yotte</title>
</head>

<body>
    <div class="corpo">
        <div class="container">
            <div class="back">
                <a href="index.html">
                    <span>
                        â†¤
                    </span>
                </a>
            </div>
            <div class="top-logo">
                <img class="logo" src="./assets/img/logoCopia.png" alt="">
            </div>
            <div class="info-input">
                <div>
                    <input id="email" class="email-input" type="email" placeholder="Digite seu e-mail">
                </div>
                <div>
                    <input id="senha" class="senha-input" type="password" placeholder="Senha">
                </div>
                <div class="eye">
                    <i class="bi bi-eye-fill" onclick="mostrarOcultarSenha()" id="mostrarSenha"></i>
                </div>
                <span>Esqueceu a senha?</span>
            </div>
            <div class="button-logar">
                <button onclick="login()" class="button-login">
                    Fazer Login
                </button>
            </div>
        </div>
        <div class="caixa-img-login">
            <img class="img-login" src="assets/img/img login.svg" alt="">
        </div>
    </div>
</body>
<script>

    function mostrarOcultarSenha() {
        var inputPass = document.getElementById("senha");
        var btnShowPass = document.getElementById("mostrarSenha");

        if (inputPass.type === 'password') {
            inputPass.setAttribute('type', 'text');
            btnShowPass.classList.replace('bi-eye-fill', 'bi-eye-slash-fill')
        } else {
            inputPass.setAttribute('type', 'password');
            btnShowPass.classList.replace('bi-eye-slash-fill', 'bi-eye-fill')
        }
    }
</script>

</html>
